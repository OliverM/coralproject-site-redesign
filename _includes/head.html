<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
  <style type="text/css">
   .f7{font-size: 0.75rem;}
   .ml-75 {margin-left: 75%;}
   .coral-mark {width: 2.66rem;}
   .body-grey {color: #4A4A4A;}
   .dark-bg {background-color: #1E0038;}
   .med-bg {background-color : #D2ccD7;}
   .subscribe-green {background: #aaf0db;}
   .subscribe-border {border-color: #D7D7D7;}
   form {font-size: 0;}
  </style>

  <link rel="stylesheet" href="https://npmcdn.com/tachyons@4.0.4/css/tachyons.min.css">
  <link rel="stylesheet" href="{{ "/css/icons/fa-duo-icons-embedded.css" | prepend: site.baseurl }}">
  {% if page.md %}
    <link rel="stylesheet" href="{{ "/css/md.css" | prepend: site.baseurl }}">
  {% else %}
    <link rel="stylesheet" href="{{ "/css/index.css" | prepend: site.baseurl }}">
  {% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
